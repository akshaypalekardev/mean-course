<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input matInput
    type="text"
    name="content"
    placeholder="Enter a post"
    [ngModel]="post.content"
    #content="ngModel"
    required>
    <mat-error *ngIf="content.invalid">Please enter a post</mat-error>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Save Post</button>
</form>
</mat-card>
